<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cash Counter</title>
</head>
<body>
    <h1>Cash Counter</h1>
    <h3>Get the amount to be returned after the payment, in terms of the denomination</h3>
    <h4>Bill Amount</h4>
    <input type="number" class="input-bill-amount">
    <h4>Cash Received</h4>
    <input type="number" class="input-payment-amount">
    <br>
    <br>
    <button class="btn-count">Count</button>
    <h4>Return Change</h4>
    <table>
        <tr>
            <th>Denomination</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>2</td>
            <td>1</td>
        </tr>
        <tr>
            <th>No. of Notes</th>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>


    <script src="/script.js"></script>
</body>
</html>
